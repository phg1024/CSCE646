<head>
    <title>Viza654/CSCE646 - Digital Image</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

    <link rel='stylesheet' type='text/css' href='webgl.css' media="screen, print, projection">

    <script type="text/javascript" src="image.js"></script>

<body text="#000000" bgcolor="#ffffff">
<header>
    <h1>Peihong Guo's CSCE 646 Projects</h1>
    <div id="navbar" class="stretchx">
        <table id="navtable" class="left">
            <tr><td><a class="navlink" href="../index.html" id="nav_bio">Projects</a></td></tr>
        </table>
    </div>
</header>
<article>
    <div id="maincontent">
        <div class="content">

            <div align=center>
                <h2>Project 05</h2>
                <h3>Filters</h3>
            </div>

            <table border=0 cellspacing=5 cellpadding=5 width=90% align=center>

                <tr>
                    <td align=center>
                        <div>
                            <canvas id="mycanvas" border=0 width=640px height=480px></canvas>
                        </div>
                        <div class="submissiondes">
                            <p>Please try apply different filters to the above image.</p>
                            <p>
                                Image:
                                <select id="imgselect">
									<option value="landscape">Landscape</option>
                                    <option value="seal">Seal</option>
                                    <option value="buck">Buck</option>
                                    <option value="waterfall">Waterfall</option>
                                </select>
                                Filter:
                                <select id="filterop">
									<option value="adaptiveequal">adaptive equalization</option>
                                    <option value="blur">blur</option>
                                    <option value="edge">edge detection</option>
                                    <option value="emboss">emboss</option>
									<option value="equal">equalization</option>
									<option value="equalblend">equalization + blending</option>
                                    <option value="erosion">erosion</option>
                                    <option value="erosion_round">erosion (round)</option>
                                    <option value="erosion_star">erosion (star)</option>
                                    <option value="dialation">dialation</option>
                                    <option value="dialation_round">dialation (round)</option>
                                    <option value="dialation_star">dialation (star)</option>
                                    <option value="gradient">gradient</option>
                                    <option value="grayscale">grayscale</option>
                                    <option value="invert">invert</option>
                                    <option value="motion">motion</option>
                                    <option value="sharpen">sharpen</option>
                                    <option value="hsobel">sobel (horizontal)</option>
                                    <option value="vsobel">sobel (vertical)</option>
                                    <option value="customized">customized</option>
                                </select>
                            </p>
                            <p>Upload image:
                                <input type="file" id="files" name="files[]" />
                                <output id="list"></output>
                            </p>
                            Customized filter:
                            <p>
                                <textarea id="cfilter" rows="5" cols="16">Please input the filter here.</textarea>
                            </p>
                        </div>
                    </td>
                </tr>

            </table>

        </div>
    </div>
    </div>
    </div>
</article>
