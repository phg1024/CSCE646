<head>
    <title>Viza654/CSCE646 - Digital Image</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <link rel='stylesheet' type='text/css' href='../style.css' media="screen, print, projection">
    <script type="text/javascript" src="jquery-2.0.3.js"></script>
    <script type="text/javascript" src="widgets.js"></script>
    <script type="text/javascript" src="shape.js"></script>
    <script type="text/javascript" src="filter.js"></script>
    <script type="text/javascript" src="image.js"></script>
    <script type="text/javascript" src="imageutils.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style>
         #controls{
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body text="#000000" bgcolor="#ffffff">
<header>
    <h1>Peihong Guo's CSCE 646 Projects</h1>
    <div id="navbar" class="stretchx">
        <table id="navtable" class="left">
            <tr><td><a class="navlink" href="../index.html" id="nav_bio">Projects</a></td></tr>
        </table>
    </div>
</header>
<article>
    <div id="maincontent">
        <div class="content">

            <div align=center>
                <h2>Project 05</h2>
                <h3>Filters</h3>
            </div>

            <div>
                <table border=0 cellspacing=5 cellpadding=5 width=90% align=center>
                    <tr>
                        <td align=center width="60%">
                            <div>
                            <canvas id="mycanvas" border=0 width=640px height=480px></canvas>
                            </div>
                        </td>
                        <td align=center width="40%">
                            <div id="controls">
                                <p>Filter:
                                    <select id="filterop">
                                        <option value="contrast">contrast</option>
                                        <option value="adaptiveequal">adaptive equalization</option>
                                        <option value="blur">blur</option>
                                        <option value="bilateral">bilateral</option>
                                        <option value="edge">edge detection</option>
                                        <option value="emboss">emboss</option>
                                        <option value="equal">equalization</option>
                                        <option value="erosion">erosion</option>
                                        <option value="dialation">dialation</option>
                                        <option value="gradient">gradient</option>
                                        <option value="grayscale">grayscale</option>
                                        <option value="invert">invert</option>
                                        <option value="motion">motion</option>
                                        <option value="sharpen">sharpen</option>
                                        <option value="usm">unsharpen mask</option>
                                        <option value="hsobel">sobel (horizontal)</option>
                                        <option value="vsobel">sobel (vertical)</option>
                                        <option value="customized">customized</option>
                                    </select>
                                    <button id="apply_btn">Apply</button>
                                </p>
                             </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="submissiondes">
                <p>
                    Image:
                    <select id="imgselect">
                        <option value="landscape">Landscape</option>
                        <option value="seal">Seal</option>
                        <option value="buck">Buck</option>
                        <option value="waterfall">Waterfall</option>
                    </select>
                    &nbsp
                    Upload:
                    <input type="file" id="files" name="files[]" />
                    <output id="list"></output>
                </p>
            </div>
        </div>
    </div>
</article>
<footer>
    <div class="info">
        Last Modified: <script type="text/javascript">document.write(document.lastModified)</script><br>
        &copy 2009-2013, Peihong Guo
    </div>
</footer>
</body>
</html>
