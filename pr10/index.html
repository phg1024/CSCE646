            <tr><td><a class="navlink" href="../index.html" id="nav_bio">Projects</a></td></tr>

<article>
    <div id="maincontent">
        <div class="content">

            <div align=center>
                <h2>Final Project</h2>

            </div>

            <table border=0 cellspacing=5 cellpadding=5 width=90% align=center>

                <tr>
                    <td align=center>

                            <canvas id="mycanvas" border=0 width=640px height=480px></canvas>
                        </div>

                                Image:
                                <select id="imgselect">

                                    <option value="buck">Buck</option>
                                    <option value="waterfall">Waterfall</option>
                                </select>

                                <input type="file" id="files" name="files[]" />
                                <output id="list"></output>
                            </p>
                            <p>
                                Block Size:&nbsp<input type="text" id="sizeText" size="3" value="2">
                                <button id="genButton">Generate</button>
                            </p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <div id="pascii">
                        </div>
                        <canvas id="bitmap"></canvas>
                    </td>
                </tr>

            </table>

        </div>
