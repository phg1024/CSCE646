<head>
    <title>Viza654/CSCE646 - Digital Image</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <link rel='stylesheet' type='text/css' href='../style.css' media="screen, print, projection">
    <script type="text/javascript" src="filter.js"></script>
    <script type="text/javascript" src="image.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="curvetool.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style>
        svg{
            background:#ffffff;
            border: 1px solid;
        }

        rect {
            fill: none;
            pointer-events: all;
        }

        circle,
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        circle {
            fill: #fff;
            fill-opacity: .2;
            cursor: move;
        }

        .selected {
            fill: #ff7f0e;
            stroke: #ff7f0e;
        }
    </style>
</head>
<body text="#000000" bgcolor="#ffffff">
<header>
    <h1>Peihong Guo's CSCE 646 Projects</h1>
    <div id="navbar" class="stretchx">
        <table id="navtable" class="left">
            <tr><td><a class="navlink" href="../index.html" id="nav_bio">Projects</a></td></tr>
        </table>
    </div>
</header>
<article>
    <div id="maincontent">
        <div class="content">

            <div align=center>
                <h2>Project 04</h2>
                <h3>Image Manipulations</h3>
            </div>

            <table border=0 cellspacing=5 cellpadding=5 width=90% align=center>

                <tr>
                    <td align=center>
                        <div id="mainpanel">
                            <canvas id="mycanvas" border=0 width=640px height=480px></canvas>
                        </div>
                        <div class="submissiondes">
                            <p>Please try apply different filters to the above image.</p>
                            <p>
                                Image:
                                <select id="imgselect">
                                    <option value="seal">Seal</option>
                                    <option value="buck">Buck</option>
                                    <option value="waterfall">Waterfall</option>
                                </select>
                                Curve:
                                <select id="curveop">
                                    <option value="all">all</option>
                                    <option value="red">red</option>
                                    <option value="green">green</option>
                                    <option value="blue">blue</option>
                                </select>
                            </p>
                            <p>Upload image:
                                <input type="file" id="files" name="files[]" />
                                <output id="list"></output>
                            </p>
                        </div>
                    </td>
                </tr>

            </table>

        </div>
    </div>
    </div>
    </div>
</article>
<footer>
